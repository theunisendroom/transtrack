<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="eventService.selectedEvent.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="eventService.selectedEvent.name" placeholder="Full Name" required>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input class="form-control" name="date" #position="ngModel" [(ngModel)]="eventService.selectedEvent.date" placeholder="Date">
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control" name="location" #office="ngModel" [(ngModel)]="eventService.selectedEvent.location" placeholder="Location">
  </div>
  <div class="form-group">
    <label>Organiser</label>
    <input class="form-control" name="organiser" #office="ngModel" [(ngModel)]="eventService.selectedEvent.organiser" placeholder="Organiser">
  </div>
  <div class="form-group">
    <label>Summary</label>
    <input class="form-control" name="summary" #office="ngModel" [(ngModel)]="eventService.selectedEvent.summary" placeholder="Summary">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!eventForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(eventForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
